name: liveconnect
description: LiveConnect - A modern live streaming mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Animations
  animations: ^2.0.8
  lottie: ^3.0.0
  
  # Networking (for future API integration)
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  
  # Video (for future live streaming)
  video_player: ^2.8.1
  chewie: ^1.7.4
  # flutter_webrtc: ^0.9.48  # Commented out - has Android compatibility issues, add when needed
  
  # Real-time features
  socket_io_client: ^2.0.3
  web_socket_channel: ^2.4.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Toast/Snackbar
  fluttertoast: ^8.2.4
  
  # AI/ML (for future integrations - uncomment when ready)
  # Note: These packages have version conflicts - use separately or find compatible versions
  # google_mlkit_translation: ^0.9.0
  # google_mlkit_text_recognition: ^0.11.0
  
  # Analytics
  firebase_analytics: ^10.8.0
  firebase_core: ^2.24.2
  
  # Backend (Supabase)
  supabase_flutter: ^2.0.0
  
  # Animations
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

